# Example request:
# {
#   "email": "duco@duco.example",
#   "password": "passs"
# }
- id: auth
  tenant: Wolk
  conditions:
    method: POST
    url:
      path: ^/api/v1/users$
    body:
      - \bduco@duco.example\b
      - \bpasss\b
  response:
    json: |
      {
        "id": 1,
        "email": "duco@duco.example",
        "token": "secrettoken"
      }